/*
TAREA:
Crear una interfaz que permita agregar ó quitar (botones agregar y quitar) inputs+labels para completar el salario anual de cada integrante de la familia que trabaje.
Al hacer click en "calcular", mostrar en un elemento pre-existente el mayor salario anual, menor salario anual, salario anual promedio y salario mensual promedio.

Punto bonus: si hay inputs vacíos, ignorarlos en el cálculo (no contarlos como 0).
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="disenio.css"/>
    <title>Document</title>
</head>
<body class="fondo">
    <form id="datos-familiares">Ingrese cuántos integrantes tiene su grupo familiar:
        <input type="number" id="cantidad-familiares">
        <button class="boton" type="button" id="siguiente-paso">Siguiente</button>
    
    
        <div id="familiares">

        </div>

    </form>

    <button type="button" class="oculto" id="calcular">Calcular</button>
    <button class="reinicio" type="reset" id="reiniciar">Empezar de nuevo</button>
    <button type="button" id="agregar-salario-anual">Agregar salario/s anual/es</button>
    <button type="button" id="quitar-salario-anual">Quitar salario/s anual/es</button>

    <div id="salarios">
            
    </div>

    <div id="resultados" class="oculto">
        
        <p>La mayor edad es de: <strong id="mayor-edad"></strong></p>
        <p>La menor edad es de: <strong id="menor-edad"></strong></p>
        <p>El promedio de edad es de: <strong id="promedio-edad"></strong></p>

    </div>


    <div id="resultados-salarios" class="oculto">
        <p>El mayor salario es de: <strong id="mayor-salario"></strong></p>
        <p>El menor salario es de: <strong id="menor-salario"></strong></p>
        <p>El promedio salarial es de: <strong id="promedio-salario"></strong></p>

    </div>



    <script src= "calculos.js"></script>
    <script src= "tarea-clase-6.js"></script>

</body>
</html>
